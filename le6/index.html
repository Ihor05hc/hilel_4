<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/Logo.png" alt="Logo">
            </div>
            <div class="nav-container">
                <nav class="nav">
                    <ul class="nav-items">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Plant Care</a></li>
                        <li><a href="#">Blogs</a></li>
                    </ul>
                </nav>
            </div>
            <div class="Login">
                <button class="btn">
                    <img src="/Logout.png" alt="Login">
                    Login
                </button>
            </div>
        </div>
        <div class="border-containers">
            <span class="smaller"></span>
            <span class="bigger"></span>
        </div>
    </header>
    <main class="offer-main"> 
        <div class="offer-container">
            <div class="offer">
                <div class="offer-title">
                    <p>WELCOME TO GREENSHOP</p>
                </div>
                <div class="offer-call">
                    <h1>LET`S MAKE A <br/> BETTER <span class="span">PLANET</span></h1>
                </div>
                <article class="offer-desc">
                    We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban<br/>
                    Jungle. Order your favorite plants!
                </article>
                <button class="btn-shop-now">
                    SHOP NOW
                </button>
            </div>
            <div class="plants">
                <img src="/Component 1.png" alt="Component">
            </div>
        </div>
    </main>
</body>
</html>
